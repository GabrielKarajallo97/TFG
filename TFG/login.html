<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BusBici</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="contenedor-login">
        <div class="logo">
            <img src="img/logo.png" alt="Logo de la App">
        </div>
        <form class="formulario-login">
            <div class="grupo-formulario">
                <input type="text" id="usuario" name="usuario" required placeholder="Nombre">
            </div>
            <div class="grupo-formulario">
                <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="enlace-registro">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>
</body>

</html>
