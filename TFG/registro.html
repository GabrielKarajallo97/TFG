<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - App de Bicicletas</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="contenedor-registro">
        <div class="logo">
            <img src="img/logo.png" alt="Logo de la App">
        </div>
        <form class="formulario-registro">
            <div class="grupo-formulario">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
            </div>
            <div class="grupo-formulario">
                <input type="text" id="apellido" name="apellido" required placeholder="apellido">
            </div>
            <div class="grupo-formulario">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="grupo-formulario">
                <input type="text" id="nombre" name="nombre" required placeholder="Telefono">
            </div>
            <div class="grupo-formulario">
                <input type="text" id="nombre" name="nombre" required placeholder="Dirección">
            </div>
            <div class="grupo-formulario">
                <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
            </div>
            <div class="grupo-formulario">
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required placeholder="Confirmar contrasena">
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="enlace-login">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
