<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - App de Bicicletas</title>
    <link rel="stylesheet" href="css/administracion.css">


    
</head>
<body>
    <div class="contenedor">
        <aside class="barra-lateral">
            <div class="logo">
                <img src="img/logo2.png" alt="Logo de la App">
            </div>
            <nav class="nav-admin">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Usuarios</a></li>
                    <li><a href="#">Bicicletas</a></li>
                    <li><a href="#">Incidencias</a></li>
                    <li><a href="#">Mantenimientos</a></li>
                    
                </ul>
            </nav>
        </aside>
        <main class="contenido-principal">
            <section id="gestion-usuarios">
                <h2>Gestión de Usuarios</h2>
                <button>Agregar Usuario</button>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí irán las filas de usuarios -->
                    </tbody>
                </table>
            </section>
            <section id="gestion-bicicletas">
                <h2>Gestión de Bicicletas</h2>
                <button>Agregar Bicicleta</button>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Modelo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí irán las filas de bicicletas -->
                    </tbody>
                </table>
            </section>
            <section id="gestion-incidencias">
                <h2>Gestión de Incidencias</h2>
                <button>Reportar Incidencia</button>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí irán las filas de incidencias -->
                    </tbody>
                </table>
            </section>

        </main>
    </div>
</body>
</html>
